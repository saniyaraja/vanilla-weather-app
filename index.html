<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project Mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07a34a80cd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <div class="container">

        <form class="city-search">

            <div class="input-group">
                <input type="search" class="form-control search-box" placeholder="Enter a city"
                    aria-label="Enter a city" autocomplete="off" autofocus="on" id="search-text-input"
                    aria-describedby="basic-addon2">
                <div class="form-group">
                    <div class="input-group-append">
                        <input type="submit" value="search" class="btn btn-outline-dark" type="button" input
                            type="submit" value="search" />
                    </div>
                </div>
            </div>
        </form>


        <div class="card main" style="width: 100%;">
            <div class="card-body">
                <br>
                <h4 class="card-subtitle mb-4 text date">date</h4>
                <h2 class="card-title text city" id="cityInput">Hello</h2>
                <div class="text-center">
                    <img src="" class="rounded" id="icons">
                </div>
                <h3 class="card-subtitle mb-4 text temperature">Please enter a city to start ...</h3>
                <h2 class="card-subtitle mb-4 text description" id="describe"></h2>
                <h2 class="card-subtitle details mb-3 text">humidity: <span id="humidity"></span>% | wind: <span
                        id="wind"></span>mph</h2>

                    <div class="card-body" id="forecast">
                 
                    
                </div>
           
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                    crossorigin="anonymous"></script>
                    
                <script src="src/app.js"></script>
            <footer>
                <span><a href="https://github.com/saniyaraja/vanilla-weather-app/tree/main">Open source code</a> by Saniya
                    Raja</span>
            </footer>
    
</body>

</html>
